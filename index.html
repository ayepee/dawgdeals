     <img class="grpelem" id="u103-4" alt="&quot;College is arguably one of the most memorable times in a person’s life. In addition to being a time of excitement, going away to school forces students to deal with a new host of challenges that they never had to face before. Chiefly among the many considerations that students have to make is that of food. Suddenly in a new environment and context of living, students have to decide where and what to eat. As if those factors weren’t enough to consider when making decisions about food, the most important factor relating to food, cost, comes into play. It’s no secret that college students don’t normally have much money. The average price for a meal when eating out can range up to $12.75. While that’s a price tag that students would rather avoid, busy schedules often force them to eat on the go. Food expenses are arguably the most consistent way in which college students spend money. Three meals a day doesn’t pay for itself. Due to the frequency that students spend money on transactions related to food, it seems financially efficient to try and help students cut costs on their large number of food purchases. Those at the University of Washington would likely find surviving college easier if they were able to save money on food. &quot;" width="610" height="796" src="images/u103-4.png"/><!-- rasterized frame -->
     <img class="grpelem" id="u104-9" alt="When I was a freshman at the University of Washington, I would find myself walking down the Ave to look for something to eat often. It wasn't until a time that I walked into a Subway when I realized students were able to get a discounted price with the use of their UW student identification card. At that time, I wondered how many students actually knew about the deal Subway had. More extensively, I wondered how many restaurants on the Ave also accepted student Husky cards for a discounted price. After talking to many of my close friends about the questions I asked myself, I found out that the majority of them did not know such a deal existed for students. I eventually Google searched around the Internet to see how many restaurants on the Ave accepted the student cards. I found out that more than 15 restaurants did. I finally understood that the problem was branching together my two initial thoughts in the most effective and efficient way for the University of Washington community.
" width="610" height="695" src="images/u104-9.png"/><!-- rasterized frame -->
    </div>

         <img class="grpelem" id="u270-6" alt="Before prototype designing, I looked at some mobile applications that I believed were very successful through a designer point of view. I understood Snapchat was commonly used by a large young adult community, meaning there was no doubt that UW students knew how to navigate around the app. I stole the idea of having a swipe down, left, and right gesture interaction similarly to the way Snapchat organizes its content. I felt that if I implemented a recognizable navigation design then the chances of Dawg Deals becoming successful would be greater because if a product is not designed correctly then the solution will most likely fail no matter how great the reasoning may be. " width="610" height="403" src="images/u270-6.png"/><!-- rasterized frame -->

       <img class="colelem" id="u352-8" alt="As the UX/UI designer for this project, I took all of our ideas we agreed on as a group and created the entire Dawg Deals app layout, structure, and styling. I had confidence that I would be able to make a visually appealing user interface and a natural user experience. From the start of the project, I told my group that I would take full responsibility in all visual design tasks throughout the entire project. They trusted me just how I trusted myself for this role, which essentially made my role as the project leader much easier since I knew exactly what I should be doing and what my team members should be doing within the project. Both of these roles allowed me to express my skills, design perspectives and creativity. " width="611" height="403" src="images/u352-8.png"/><!-- rasterized frame -->

        <img class="colelem" id="u395-7" alt="After conducting low fidelity prototype testing, our team gathered feedback and came to a conclusion to get rid of the swiping down function. Many user testers felt that the function of swiping down was to confusing to understand at initial start. I assumed the reason for the down swipe failure was due to our basic low fidelity paper prototypes. I learned that paper prototypes may be limiting when describing swipe gesture interactions. So the way I fixed this was to incorporate the &quot;My Deals&quot; page into the mix of only swiping left or right. I found that this made navigating through the app much easier and natural for users. " width="611" height="341" src="images/u395-7.png"/><!-- rasterized frame -->
        <img class="colelem" id="u396-4" alt="Redesign Inspiration" width="610" height="69" src="images/u396-4.png"/><!-- rasterized frame -->
        <img class="colelem" id="u397-9" alt="I knew that Dawg Deals was going to consist of three main pages (restaurants, wheel deal, my deals) making the wheel deal page the first screen the user will see when they successfully log into the app. One day after the team agreement, I ironically opened my YouTube app and immediately noticed that a new version was released. Right away I noticed the new clean navigation bar that clearly states which page the user is on as well as how many pages there are within the app. I saw that the design was perfect for our project, so I stole it. " width="610" height="310" src="images/u397-9.png"/><!-- rasterized frame -->

        <img class="colelem" id="u481-8" alt="&quot;In order to help students at the University of Washington spend less money on food, we propose that they stand to benefit most from discount deals offered by restaurants. If students see food they want at a restaurant for sale, they obviously benefit from the reduced price. In order to provide students with discounts on food, we think that introducing an app that gives deals on food would meet the needs of the students as consumers. The main barrier between students and saving money through food discounts is a lack of knowledge of what deals exist. Not many students at the University of Washington are aware of the food discounts that are available to them at nearby locations. Dawg Deals would serve as a way to streamline the information of what deals exist close to campus. If the app was to gain traction, then people would tell others about the app, further increasing people’s exposure to discounted food offerings. Our aim is to provide an app that is easy to use, and efficient at connecting students to deals on discounted food.
An app has to be feasible for real-world use, not solely serving to benefit one party but not the other. Restaurants stand to benefit from our app as well. The economy dictates the menu price of food at restaurants, but offering promotional discounts on food has become a widely used method to generate profit. Restaurants benefit from more-likely sales of items that they put at a discounted rate, generating surefire short-term business and attracting new customers. Furthermore, restaurants can gain valuable long term customers from people who return to the restaurant due to repeated deals.&quot;" width="1241" height="496" src="images/u481-8.png"/><!-- rasterized frame -->

    <img class="colelem" id="u659-14" alt="In just ten weeks, I went from taking two questions that I wondered about my freshman year in college and bridged together the problems into a design solution resulting in the Dawg Deals app. Being the lead designer of the team, I knew I would soon encounter conflicts that would force me to make revisions to the user experience. I felt that I resolved the design conflict in a great way in which resulted in a recognizable navigation, clean and simple design that is easily accessible. I am happy that our team was able to work well together in a cohesive way leading to a finalized version of our design solution of Dawg Deals. I am satisfied with the quality of work I put into this project as well as the amount of time I spent providing direction as project leader for our team. Both roles contained many pieces of work and insights, resulting in a great learning experience. " width="610" height="532" src="images/u659-14.png"/><!-- rasterized frame -->
    <img class="colelem" id="u660-4" alt="Future Possibilities" width="610" height="69" src="images/u660-4.png"/><!-- rasterized frame -->
    <img class="colelem" id="u661-5" alt="The next steps I will be taking beyond this class project is to actually make the app and hopefully publish it to the iOS App Store. I imagine Dawg Deals becoming very popular for the University of Washington student community. Once the app is fully created, I would love to see it being presented to new UW students during orientation. This would increase the app popularity instantly, making a small idea into something bigger than expected at first. " width="610" height="310" src="images/u661-5.png"/><!-- rasterized frame -->
